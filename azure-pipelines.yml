trigger:
- main

resources:
- repo: self

variables:
  docker_service_connection: shisanfan-docker-registry
  docker_image: shisanfan/dabaozhuanjia-web
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build & Push an image
      inputs:
        containerRegistry: '$(docker_service_connection)'
        repository: '$(docker_image)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest
